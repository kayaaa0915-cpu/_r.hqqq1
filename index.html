<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>_r.hqqq1</title>
  <!-- Font Awesome（アイコン用） -->
  <link rel="stylesheet" href="https://pin.it/3jIQrtlJW">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      background-color: #000;
    }

    /* 粒子アニメーション */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
    }

    .links {
      margin: 30px 0;
    }

    .links button {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 12px 30px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 18px;
      transition: 0.3s;
      text-shadow: 0 0 5px #0ff;
      box-shadow: 0 0 10px #0ff, inset 0 0 10px #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px; /* アイコンと文字の間隔 */
    }

    .links button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff, inset 0 0 20px #0ff;
    }

    .profile-img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      margin-top: 20px;
      object-fit: cover;
      border: 4px solid #0ff;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 10px #f0f, 0 0 20px #0ff;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
      text-shadow: 0 0 5px #0ff;
    }

    /* ボタンを横並びに */
    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <!-- 粒子アニメーションの背景 -->
  <div id="particles-js"></div>

  <h1>My Profile</h1>

  <!-- リンクボタン（ロゴ付き） -->
  <div class="links">
    <button onclick="location.href='https://discord.gg/yqd82CdTnH'">
      <i class="fab fa-discord"></i> Discord
    </button>
    <button onclick="location.href='https://www.instagram.com/_lsx.raqq?igsh=MXc1dzk4MWZubWV0Ng=='">
      <i class="fab fa-instagram"></i> Instagram
    </button>
    <button onclick="location.href='mitei'">
      <i class="fab fa-x-twitter"></i> X
    </button>
  </div>

  <!-- プロフィール画像 -->
  <img src="my-icon.jpg" alt="icon" class="profile-img">

  <p>developer_r.hqqq1<br>Cyberpunk vibes</p>

  <footer>© 2025 _r.hqqq1 </footer>

  <!-- particles.js を読み込み -->
  <script src="https://pin.it/3jIQrtlJW"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 120 },
        "color": { "value": ["#00ffff", "#ff00ff"] },
        "size": { "value": 3 },
        "move": { "speed": 1.2 },
        "line_linked": {
          "enable": true,
          "color": "#00ffff",
          "opacity": 0.5
        }
      }
    });
  </script>
</body>
</html>
